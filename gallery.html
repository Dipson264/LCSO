        <!-- Modal -->
        <div id="imageModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 hidden">
            <div class="relative w-11/12 max-w-4xl max-h-screen overflow-auto bg-white rounded-lg shadow-lg p-4">
                <!-- Close Button -->
                <button id="closeModal"
                    class="absolute top-2 right-2 bg-red-500 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600"
                    onclick="closeModal()">
                    &times;
                </button>
                <!-- Image -->
                <img id="modalImage" src="" alt="Preview" class="w-full h-auto max-h-screen object-contain" />
            </div>
        </div>

        <script>
            // Open modal and set image
            function openModal(src) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = src;
                modal.classList.remove('hidden');
            }

            // Close modal
            function closeModal() {
                const modal = document.getElementById('imageModal');
                modal.classList.add('hidden');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = ''; // Clear image source for better UX
            }
        </script>
